<!DOCTYPE html>
<html ng-app="beyond">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>帮瀛大数据 | 商务合作</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link rel="icon" href="../dist/img/favicon.ico" type="image/x-icon"/>
    <link rel="shortcut icon" href="../dist/img/favicon.ico" type="image/x-icon"/>
    <link rel="BOOKMARK" href="../dist/img/favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../dist/css/bootstrapTextarea.css"/>
    <link rel="stylesheet" href="../dist/css/font-awesome.min.css"/>


    <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">-->
    <!--<link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">-->

    <link rel="stylesheet" href="../dist/css/AdminLTE.min.css">
    <link rel="stylesheet" href="../dist/css/skins/_all-skins.min.css">

    <!--[if lt IE 9]>
    <!--<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>-->
    <!--<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>-->
    <!--<![endif]&ndash;&gt;-->

    <script type="text/javascript" src="../boss/js/common.js"></script>
</head>
<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper" ng-controller="commonCtrl">
    <!--头部导航-->
    <header class="main-header">
        <a href="#/" class="logo">
            <span>帮瀛大数据</span>
        </a>
        <nav class="navbar navbar-static-top" role="navigation">
            <!--<a class="sidebar-toggle" data-toggle="offcanvas" role="button">-->
                <!--<span class="sr-only">Toggle navigation</span>-->
            <!--</a>-->
            <div class="navbar-custom-menu">
                <ul class="nav navbar-nav">
                    <li class="dropdown notifications-menu">
                        <a href="#/addLawyer">添加律师</a>
                    </li>
                    <li class="dropdown notifications-menu">
                        <a href="#/favorites">我的收藏</a>
                    </li>
                    <li class="dropdown notifications-menu">
                        <a href="javascript:;" class="dropdown-toggle" data-toggle="dropdown">
                            {{name}} <span style="font-size: 10px;">▽</span>
                        </a>
                        <ul class="dropdown-menu">
                            <li class="header" data-toggle="modal" data-target="#edit" data-dismiss="modal"
                                style="cursor: pointer">修改密码
                            </li>
                            <!--修改密码-->
                            <li class="header" ng-click="out()" style="cursor: pointer">退出登录</li>
                        </ul>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <!--头部导航结束-->
    <form>
        <div class="modal fade text-left" id="edit" tabindex="-1" role="dialog"
             aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <div class="modal-title">
                            <button type="button" class="close"
                                    data-dismiss="modal" aria-hidden="true">
                                &times;
                            </button>
                            <h4>修改密码</h4>
                        </div>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label>原密码</label>
                            <input type="password" class="form-control" ng-model="old_pass"/>
                        </div>
                        <div class="form-group">
                            <label>新密码</label>
                            <input type="password" class="form-control" ng-model="new_pass"/>
                        </div>
                        <div class="form-group">
                            <label>再次输入新密码</label>
                            <input type="password" class="form-control" ng-model="second_new_pass"/>
                        </div>
                        <button class="btn btn-info" ng-click="editPass()" data-dismiss="modal">修改</button>
                    </div>
                </div>
            </div>
        </div>
    </form>

    <!--左边导航开始 使用angularJS路由-->
    <aside class="main-sidebar">
        <section class="sidebar">
            <ul class="sidebar-menu">
                <li class="treeview">
                    <a href="#/">
                        <i class="glyphicon glyphicon-user"></i>
                        <span style="padding-left: 5px">所有律师</span>
                    </a>
                </li>
                <li class="threeview">
                    <a href="#/normal">
                        <i class="glyphicon glyphicon-heart"></i>
                        <span style="padding-left: 5px">普通律师</span>
                    </a>
                </li>
                <li class="threeview">
                    <a href="#/core">
                        <i class="glyphicon glyphicon-thumbs-up"></i>
                        <span style="padding-left: 5px">资深律师</span>
                    </a>
                </li>
                <li class="treeview hide_sel">
                    <a href="#/important">
                        <i class="glyphicon glyphicon-star"></i>
                        <span style="padding-left: 5px">离职法官律师</span>
                    </a>
                </li>
                <li class="treeview">
                    <a href="#/second">
                        <i class="glyphicon glyphicon-retweet"></i>
                        <span style="padding-left: 5px">次重要律师</span>
                    </a>
                </li>
            </ul>
        </section>
    </aside>
    <!--左边导航结束-->

    <!--正文内容开始-->
    <div class="content-wrapper">
        <!--这里加载路由控制的界面片段-->
        <div ng-view>

        </div>
    </div>
    <div class="control-sidebar-bg"></div>
    <!--正文内容结束-->
</div>

<script src="../plugins/jQuery/jQuery-2.2.0.min.js"></script>
<script src="../plugins/jQueryUI/jquery-ui.min.js"></script>


<script src="../bootstrap/js/bootstrap.min.js"></script>

<script src="../dist/js/app.min.js"></script>

<!--加载angularJS-->
<script src="../dist/js/angular-1.4.8.js"></script>
<script src="../dist/js/angular-route.min.js"></script>
<script src="../dist/js/business.js"></script>

<!--文件上传插件-->
<script src="../plugins/ng-file-upload/dist/ng-file-upload.min.js"></script>
<script src="../plugins/ng-file-upload/dist/ng-file-upload-shim.min.js"></script>

<!--编辑文本框插件-->
<script src="../dist/js/bootstrapTextarea.js"></script>
<script src="../dist/js/bootstrapTextarea-cn.js"></script>
<script>
    $(function () {
        // 单击离职法官的时候,显示他的查询条件,使用document,还未加载的节点
        $(document).on("click", ".hide_sel", function() {
            $(".hide_one").show();
            $(".hide_two").show();
        });

        $(".sidebar-menu li").click(function() {
            $(".sidebar-menu li").css({background: "#f9fafc", border: "none"});
            $(this).css({background: "#eee", "border-left": "1px solid #408eba"});
        });

        $(document).on("click", "#page li a", function() {
            $("#page li a").css({background: "#fff", color: "#468dcc"});
            $(this).css({background: "#468dcc", color: "#fff"});
        });
    });
</script>
</body>
</html>
