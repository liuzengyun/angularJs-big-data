<div class="content">
    <div class="panel">
        <table class="table table-bordered table-hover">
            <thead>
            <tr class="info text-center">
                <td>姓名</td>
                <td>职位</td>
                <td>律所</td>
                <td>操作</td>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="info in result" class="text-center">
                <td>{{info.name}}</td>
                <td>{{info.position}}</td>
                <td>{{info.firm}}</td>
                <td><a href="#/lawyerInfo/{{info.id}}">查看详细信息</a></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
