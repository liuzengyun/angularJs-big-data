<!DOCTYPE html>
<html ng-app="beyond">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>帮瀛大数据 | 市场</title>
    <!-- Tell the browser to be responsive to screen width -->
    <link rel="icon" href="../dist/img/favicon.ico" type="image/x-icon"/>
    <link rel="shortcut icon" href="../dist/img/favicon.ico" type="image/x-icon"/>
    <link rel="BOOKMARK" href="../dist/img/favicon.ico" type="image/x-icon"/>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport" />
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">

    <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" />-->
    <!--<link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" />-->

    <link rel="stylesheet" href="../dist/css/AdminLTE.min.css" />
    <link rel="stylesheet" href="../dist/css/skins/_all-skins.min.css" />


    <!--[if lt IE 9]>
    <!--<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>-->
    <!--<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>-->
    <!--<![endif]&ndash;&gt;-->
    <script type="text/javascript" src="../boss/js/common.js"></script>
</head>
<body class="hold-transition skin-blue sidebar-mini" ng-controller="commonCtrl">
<div class="wrapper">
    <!--头部导航-->
    <header class="main-header">
        <a href="#/" class="logo">
            <span>帮瀛大数据</span>
        </a>
        <nav class="navbar navbar-static-top" role="navigation">
            <!--<a class="sidebar-toggle" data-toggle="offcanvas" role="button">-->
                <!--<span class="glyphicon glyphicon-th-list"></span>-->
            <!--</a>-->
            <div class="navbar-custom-menu">
                <ul class="nav navbar-nav">
                    <li class="dropdown notifications-menu">
                        <a href="#/addCustomer">添加客户</a>
                    </li>
                    <li class="dropdown notifications-menu marketPeople" style="display: none;">
                        <a href="#/market">市场人员</a>
                    </li>
                    <li class="dropdown notifications-menu">
                        <a href="javascript:;" class="dropdown-toggle" data-toggle="dropdown">
                            {{name}} <span style="font-size: 10px;">▽</span>
                        </a>
                        <ul class="dropdown-menu">
                            <li class="header" data-toggle="modal" data-target="#edit" data-dismiss="modal" style="cursor: pointer">修改密码</li>
                            <!--修改密码-->
                            <li class="header" style="cursor: pointer" ng-click="out()">退出登录</li>
                        </ul>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <!--头部导航结束-->
    <form>
        <div class="modal fade text-left" id="edit" tabindex="-1" role="dialog"
             aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <div class="modal-title">
                            <button type="button" class="close"
                                    data-dismiss="modal" aria-hidden="true">
                                &times;
                            </button>
                            <h4>修改密码</h4>
                        </div>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label>原密码</label>
                            <input type="password" class="form-control" ng-model="old_pass"/>
                        </div>
                        <div class="form-group">
                            <label>新密码</label>
                            <input type="password" class="form-control"  ng-model="new_pass"/>
                        </div>
                        <div class="form-group">
                            <label>再次输入新密码</label>
                            <input type="password" class="form-control" ng-model="second_new_pass"/>
                        </div>
                        <button class="btn btn-info" ng-click="editPass()" data-dismiss="modal">修改</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <!--左边导航开始 使用angularJS路由-->
    <aside class="main-sidebar">
        <section class="sidebar">
            <ul class="sidebar-menu">
                <li class="treeview">
                    <a href="#/">
                        <i class="glyphicon glyphicon-user"></i>
                        <span>所有客户</span>
                    </a>
                </li>
                <li class="treeview">
                    <a href="#/normal">
                        <i class="glyphicon glyphicon-heart"></i>
                        <span>普通客户</span>
                    </a>
                </li>
                <li class="threeview">
                    <a href="#/important">
                        <i class="glyphicon glyphicon-thumbs-up"></i>
                        <span>重要客户</span>
                    </a>
                </li>
                <li class="treeview">
                    <a href="#/core">
                        <i class="glyphicon glyphicon-star"></i>
                        <span>核心客户</span>
                    </a>
                </li>
            </ul>
        </section>
    </aside>
    <!--左边导航结束-->

    <!--正文内容开始-->
    <div class="content-wrapper">
        <!--这里加载路由控制的界面片段-->
        <div ng-view>

        </div>
    </div>
    <div class="control-sidebar-bg"></div>
    <!--正文内容结束-->
</div>

<script src="../plugins/jQuery/jQuery-2.2.0.min.js"></script>
<script src="../plugins/jQueryUI/jquery-ui.min.js"></script>

<script src="../bootstrap/js/bootstrap.min.js"></script>
<script src="../dist/js/app.min.js"></script>

<!--加载angularJS-->
<script src="../dist/js/angular-1.4.8.js"></script>
<script src="../dist/js/angular-route.min.js"></script>
<script src="../dist/js/market.js"></script>
<!--文件上传插件-->
<script src="../plugins/ng-file-upload/dist/ng-file-upload.min.js"></script>
<script src="../plugins/ng-file-upload/dist/ng-file-upload-shim.min.js"></script>
<script>
    $(function() {
        $(".sidebar-menu li").click(function() {
            $(".sidebar-menu li").css({background: "#f9fafc", border: "none"});
            $(this).css({background: "#eee", "border-left": "1px solid #408eba"});
        });
        $(document).on("click", "#page li a", function() {
            $("#page li a").css({background: "#fff", color: "#468dcc"});
            $(this).css({background: "#468dcc", color: "#fff"});
        });
    })
</script>
</body>
</html>
