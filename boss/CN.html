<div class="row">
    <h4 class="titleLawyer">地域分布 <a href="#/" title="返回世界地图">^</a></h4>
    <div class="col-sm-6 col-sm-offset-2 col-xs-6 col-xs-offset-2">
        <div class="itemCon">
            <div id="Region">
                <div class="regionMap" id="RegionMap"></div>
            </div>
        </div>
    </div>
    <div class="col-sm-4 col-xs-6">
        <div class="rightMsg" style="overflow: hidden; padding-top: 10px;">
            <table width="100" class="table table-responsive">
                <tr>
                    <td style="">
                        序号
                    </td>
                    <td>
                        地区
                    </td>
                    <td width="50">
                        比例
                    </td>
                    <td>
                        人数
                    </td>
                </tr>
                <tr ng-repeat="info in zw" id={{"tr"+$index}}>
                    <td>
                        {{$index+1}}
                    </td>
                    <td>
                        {{info.province}}
                    </td>
                    <td>
                        <div class="progress progress-striped" id={{"pro"+$index}} style="{{'width:'+(info.value/total)*100+'%'}}">

                        </div>
                    </td>
                    <td>
                        {{info.value}}
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
