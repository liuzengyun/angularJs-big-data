    <meta charset="utf-8">

          content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <link rel="icon" href="../dist/img/favicon.ico" type="image/x-icon"/>
    <link rel="shortcut icon" href="../dist/img/favicon.ico" type="image/x-icon"/>
    <link rel="BOOKMARK" href="../dist/img/favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>

    <script type="text/javascript" src="js/lib/jquery.js"></script>

    <script type="text/javascript" src="js/lib/angular-route.min.js"></script>

    <script type="text/javascript" src="js/res/chinaMapConfig.js"></script>
    <script type="text/javascript" src="js/res/worldMapConfig.js"></script>
    <script type="text/javascript" src="js/map.js"></script>
    <script type="text/javascript" src="js/common.js"></script>
    <script type="text/javascript" src="js/route.js"></script>

    <!--highmap统计图插件-->
    <script src="js/lib/highcharts.js"></script>
    <style type="text/css">
        ${demo.css}
    </style>
</head>
<body ng-controller="all">

<!--导航栏-->
<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse"
                    data-target="#example-navbar-collapse">
                <span class="sr-only">切换导航</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#/">
                <img src="images/logo.png" style="height: 30px"/>
            </a>
        </div>
        <div class="collapse navbar-collapse" id="example-navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="dropdown">
                    <a class="dropdown-toggle" data-toggle="dropdown" style="color: #fff">
                        律师 <b class="caret"></b>
                    </a>
                    <ul class="dropdown-menu">
                        <li><a href="#/">数据概览</a></li>
                        <li><a href="../business/index.html" target="_blank">操作台</a></li>
                    </ul>
                </li>
                <li class="dropdown">
                    <a class="dropdown-toggle" data-toggle="dropdown">
                        客户 <b class="caret"></b>
                    </a>
                    <ul class="dropdown-menu">
                        <li><a href="client.html">数据概览</a></li>
                        <li><a href="../market/index.html" target="_blank">操作台</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>
<!--tab导航栏目-->
<div class="tabLawyer">
    <div class="container">
        <ul class="tabUl">
            <li><a href="#/" id="aHover">律师</a></li>
            <li><a href="#/coreLawyer" ui-self="index">中国资深律师</a></li>
            <li><a href="#/CN-other">中国离职法官</a></li>
            <li style="color: #a6aedc">中国融资并购律师</li>
        </ul>
    </div>
</div>
<div class="container">
    <div ng-view>

    </div>
    <div ng-include="'footer.html'"></div>
</div>
<script type="text/javascript">
    $(function () {
        $(".tabUl li a").click(function () {
            $(".tabUl li a").attr("id", "");
            $(this).attr("id", "aHover");
        });

        // 鼠标经过效果
        $(".dropdown .dropdown-toggle").mouseover(function () {
            $(".dropdown .dropdown-menu").hide();
            $(this).parent().find(".dropdown-menu").show();
        });
        $(".dropdown-menu").mouseleave(function() {
            $(this).hide();
        })
    })
</script>
</body>
</html>
